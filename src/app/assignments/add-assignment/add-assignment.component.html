<form ngForm #assignmentsForm class="form">
  <mat-form-field>
    <!--ngmodel is used so as you type it will output to the screen, its good for the project that episode appear as person types instead of just output with p tag, use search statement-->
    <input matInput #assignmentName [(ngModel)]="name" name="name" placeholder="What is the name of your assignment">
  </mat-form-field>

  <mat-form-field>
    <input matInput [matDatepicker]="picker" [(ngModel)]="dueDate" name="name" placeholder="When is your assignment due" >
    <mat-datepicker-toggle matSuffix
                           [for]="picker">
    </mat-datepicker-toggle>
    <mat-datepicker #picker></mat-datepicker>


  </mat-form-field>
  <button mat-stroked-button color="primary"
          (click)="onSubmit(); assignmentsForm.reset()">Add Assignment</button>
</form>
